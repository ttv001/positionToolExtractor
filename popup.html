<!DOCTYPE html>
<html>
<head>
  <title>TradingView Position Data</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      color: green;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #error {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #dataDisplay {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <button id="saveButton">Get Position Tool Data</button>
  <div id="status"></div>
  <div id="error"></div>
  <div id="dataDisplay"></div>

  <script src="popup.js"></script>
</body>
</html>
